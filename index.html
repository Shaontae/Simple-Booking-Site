            <center><bold><h5>Only Servicing Greater Hartford Residents!</h5></bold></center>

            <form action="#">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">First Name</label>
                  </div>
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Last Name</label>
                  </div>
               </div>
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Phone Number</label>
                  </div>

                  <div class="input-data">
                    <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Enter Appoinment Time & Date</label> 
                     <input type="date" id="date">
                     <input type=”datetime-local”>

                     <div></div>

                  </div>

                  <div>
                    <label for="service name">Choose A Service</label> 
                    <select name="service name" id="service name"> 
                        <option value="rigatoni">Custom Rhinestone Formal Dress Design</option> 
                        <option value="dave">Tailoring Services</option> 
                        <option value="pumpernickel">Steaming Services</option> 
                        <option value="reeses">Custom Design Service is Closed</option> 
                    </select>
                </div>
               </div>
               <div class="form-row">
               <div class="input-data textarea">
                  <textarea rows="8" cols="80" required></textarea>
                  <br />
                  <div class="underline"></div>
                  <label for="">Write your message</label>
                  <br />
                  <div class="form-row submit-btn">
                     <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                     </div>
                  </div>
            </form>
